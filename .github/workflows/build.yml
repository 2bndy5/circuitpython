name: Build CI

on:
  push:
    branches:
    - master
    - github-ci
  pull_request:
  release:

jobs:
  test:
    runs-on: ubuntu-16.04
    steps:
    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5

  build:
    runs-on: ubuntu-16.04
    needs: test
    strategy:
      matrix:
        board:
        - "metro_m0_express"
        - "metro_m4_express"
        - "trinket_m0_haxpress"
        - "circuitplayground_express"
        - "mini_sam_m4"
        - "grandcentral_m4_express"
        - "capablerobot_usbhub"
        - "pygamer"
        - "pca10056"
        - "pca10059"
        - "feather_nrf52840_express"
        - "metro_nrf52840_express"
        - "circuitplayground_bluefruit"
        - "makerdiary_nrf52840_mdk"
        - "makerdiary_nrf52840_mdk_usb_dongle"
        - "particle_boron"
        - "particle_argon"
        - "particle_xenon"
        - "sparkfun_nrf52840_mini"
        - "electronut_labs_papyr"
        - "electronut_labs_blip"
        - "metro_m4_airlift_lite"
        - "pirkey_m0"
        - "trellis_m4_express"
        - "trinket_m0"
        - "sparkfun_lumidrive"
        - "sparkfun_redboard_turbo"
        - "bast_pro_mini_m0"
        - "datum_distance"
        - "pyruler"
    
    steps:
    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
    - name: Install deps
      run: |
        sudo apt-get install -y gettext
        pip install requests sh click setuptools
        wget https://s3.amazonaws.com/adafruit-circuit-python/gcc-arm-embedded_7-2018q2-1~xenial1_amd64.deb && sudo dpkg -i gcc-arm-embedded*_amd64.deb
    - name: Versions
      run: |
        gcc --version
        arm-none-eabi-gcc --version
        python3 --version
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: mpy-cross
      run: make -C mpy-cross -j2
    - name: build
      run: pushd tools && TRAVIS_BOARDS="${{ matrix.board }}" python3 -u build_release_files.py && popd
